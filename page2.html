<!DOCTYPE html>
<html lang="en">
<!-- updated page 2 -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Finders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="section px-3">
    <h1 class="container is-max-desk has-text-centered is-size-1"><span>Film Finders</span></h1>
    <H2 class="container is-max-desk has-text-centered is-size-1">Finding Films and Researching made Easy</H2>
    <button class="button is-success is-small" id="back-button" href="/index.html">Back To Search Page</button>   
   
    <div>
      <h2 class="title is-3">Theme:</h2></div>
        <div class="select">
          <select class = "select_input" id = "selTheme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
                    
    </div>
   

<div class="tile is-ancestor">
    <div class="tile is-4 is-vertical is-parent">
      <div class="tile is-child box" id="poster-div">
         <!-- movie title name-->
         <h2 class="has-text-centered has-text-weight-bold is-size-2" id="title-movie"></h2>
         <!-- div for movie poster movie information and video player-->
      </div>
      <div class="tile is-child box">
       <!-- this is for the movie information -->
       <ul class="container is-fluid" id="actors-id"></ul>
      </div>
    </div>
    <div class="tile is-parent">
      <div class="tile is-child box vid-player">
         <!-- place holder for video player  -->
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
<script>
  function applyTheme(theme){
    document.body.classList.remove("theme-light", "theme-dark");
    document.body.classList.add(`theme-${theme}`);
}

document.addEventListener("DOMContentLoaded", () => {

    var savedTheme = localStorage.getItem("theme");

  applyTheme(savedTheme);

  for (var selectedTheme of document.querySelectorAll("#selTheme option")) {
    selectedTheme.selected = savedTheme === selectedTheme.value;
  }

    document.querySelector("#selTheme").addEventListener("change", function() {
        localStorage.setItem("theme", this.value);
        applyTheme(this.value)
    })
})
</script>
</html>
