<html lang="en">

        <title>Film Finders</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <body>
        <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
            <div class="column is-12 bg-light p-3">
                <h1 class="title is-1">Film-Finders: Finding Films</h1>

                        <input type="text" class="input mb-5 mt-5" id="film-input" placeholder="Search Films">

                    </div>
                </div>

                        </div>
                    </div>
                    <div class="box result" id="box-1">

                                <figure class="image is-64x64">
                                    <img src="" class="movie-image1">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p class = "movie-title1" id="movie-title"><strong></strong></p>
